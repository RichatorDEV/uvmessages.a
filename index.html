<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Messages</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/aifcmw.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        #messenger-container {
            display: none;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            flex-direction: row;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #sidebar {
            width: 35%;
            background: #fff;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chat-area {
            width: 65%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        #contact-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        .contact, .group {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        .contact:hover, .group:hover {
            background: #f5f5f5;
        }
        .notification {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.me {
            background: #0084ff;
            color: white;
            margin-left: auto;
        }
        .message.other {
            background: #e9ecef;
            color: #333;
        }
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .message-sender {
            font-weight: bold;
            margin-left: 0;
        }
        .message-content {
            margin-left: 50px;
        }
        .message-timestamp {
            font-size: 0.8em;
            margin-top: 8px;
            opacity: 0.7;
            margin-left: 50px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin: 5px 0;
            width: 100%;
            background: #f5f5f5;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin: 5px 0;
            width: 100%;
            background: #0084ff;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0066cc;
        }
        #logout-button {
            background: #ff4444;
            width: auto;
            padding: 5px 10px;
            margin-left: 10px;
        }
        #logout-button:hover {
            background: #cc0000;
        }
        #message-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #message-input {
            flex-grow: 1;
        }
        #emoji-button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #333;
            padding: 0;
        }
        #emoji-button:hover {
            background: #e0e0e0;
        }
        #send-button {
            width: 80px;
        }
        #emoji-panel {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            padding: 10px;
            z-index: 1000;
        }
        .emoji-section {
            margin-bottom: 15px;
        }
        .emoji-section h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .emoji-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .emoji {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        .emoji:hover {
            background: #f0f0f0;
            border-radius: 5px;
        }
        #auth-title {
            text-align: center;
            margin-bottom: 20px;
        }
        #auth-toggle {
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
        }
        #auth-toggle a {
            color: #0084ff;
            text-decoration: none;
            cursor: pointer;
        }
        #auth-toggle a:hover {
            text-decoration: underline;
        }
        #settings, #group-creation, #group-settings {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            z-index: 1000;
        }
        #settings h3, #group-settings h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings-button {
            padding: 0;
            width: 20px;
            height: 20px;
            font-size: 1em;
            border-radius: 50%;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .settings-button:hover {
            background: #e0e0e0;
        }
        .update-pic-button {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
        }
        #group-members-list, #group-members-settings {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .group-member-option, .group-member-setting {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .group-member-option:last-child, .group-member-setting:last-child {
            border-bottom: none;
        }
        .group-member-option input[type="checkbox"], .group-member-setting input[type="checkbox"] {
            margin-top: 5px;
            width: auto;
        }
        .group-settings-button {
            padding: 5px;
            width: auto;
            background: #ff4444;
            margin-left: 10px;
        }
        .group-settings-button:hover {
            background: #cc0000;
        }
        #delete-group-button {
            background: #ff4444;
            margin-top: 10px;
        }
        #delete-group-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Autenticación -->
    <div id="auth-container">
        <h2 id="auth-title">Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="auth-button" onclick="login()">Iniciar Sesión</button>
        <div id="auth-toggle">
            <span id="toggle-text">O <a onclick="toggleAuth()">regístrate</a></span>
        </div>
    </div>

    <!-- Mensajería -->
    <div id="messenger-container">
        <div id="sidebar">
            <div class="user-header">
                <img id="my-profile-pic" class="profile-pic" src="https://files.catbox.moe/q0qka5.png" alt="Perfil">
                <span id="my-username"></span>
                <button class="settings-button" onclick="showSettings()">⚙️</button>
                <button id="logout-button" onclick="logout()">Cerrar Sesión</button>
            </div>
            <input type="text" id="new-contact" placeholder="Agregar contacto">
            <button onclick="addContact()">Agregar</button>
            <button onclick="showGroupCreation()">Crear Grupo</button>
            <ul id="contact-list"></ul>
        </div>
        <div id="chat-area">
            <h3>Chat con <span id="current-contact"></span></h3>
            <div id="messages"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Escribe un mensaje">
                <button id="emoji-button" onclick="toggleEmojiPanel(event)">😊</button>
                <button id="send-button" onclick="sendMessage()">Enviar</button>
            </div>
            <div id="emoji-panel"></div>
        </div>
    </div>

    <!-- Configuración personal -->
    <div id="settings">
        <h3>Configuración</h3>
        <input type="file" id="profile-pic-input" accept="image/*">
        <button class="update-pic-button" onclick="updateProfilePic()">Actualizar Foto</button>
        <button onclick="hideSettings()">Cerrar</button>
    </div>

    <!-- Creación de grupo -->
    <div id="group-creation">
        <h3>Crear Grupo</h3>
        <input type="text" id="group-name" placeholder="Nombre del grupo">
        <input type="file" id="group-pic-create" accept="image/*" required>
        <div id="group-members-list">
            <!-- Se llenará dinámicamente con checkboxes -->
        </div>
        <button onclick="createGroup()">Crear</button>
        <button onclick="hideGroupCreation()">Cancelar</button>
    </div>

    <!-- Ajustes del grupo -->
    <div id="group-settings">
        <h3>Ajustes del Grupo</h3>
        <input type="file" id="group-pic-input" accept="image/*">
        <button class="update-pic-button" onclick="updateGroupPic()">Actualizar Foto</button>
        <input type="text" id="group-name-edit" placeholder="Nuevo nombre del grupo">
        <button onclick="updateGroupName()">Cambiar Nombre</button>
        <h4>Añadir Miembro</h4>
        <input type="text" id="new-group-member" placeholder="Nombre del usuario">
        <button onclick="addGroupMember()">Añadir</button>
        <h4>Miembros</h4>
        <div id="group-members-settings">
            <!-- Se llenará dinámicamente con miembros y opción de expulsar -->
        </div>
        <button id="delete-group-button" onclick="deleteGroup()">Eliminar Grupo</button>
        <button onclick="hideGroupSettings()">Cerrar</button>
    </div>

    <script>
        let currentUser = null;
        let currentContact = null;
        let isGroupChat = false;
        const BASE_URL = 'https://mi-proyecto-production-1b77.up.railway.app';
        let isLoginMode = true;
        let isLoadingContacts = false;
        let unreadMessages = {};
        let allMessages = {};
        let profilePics = {};
        const DEFAULT_PROFILE_PIC = 'https://files.catbox.moe/q0qka5.png';
        let ws = null;
        let loadedGroups = [];
        let loadedGroupIds = new Set();
        let allContacts = new Set();
        let isSending = false;
        let isInitialLoad = true;

        console.log('Script cargado. BASE_URL:', BASE_URL);

        // Verificar sesión al cargar la página
        window.onload = function() {
            const storedUser = localStorage.getItem('currentUser');
            const storedProfilePic = localStorage.getItem('profilePic');
            if (storedUser && storedProfilePic) {
                currentUser = storedUser;
                profilePics[currentUser] = storedProfilePic;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('messenger-container').style.display = 'flex';
                document.getElementById('my-username').textContent = currentUser;
                document.getElementById('my-profile-pic').src = profilePics[currentUser];
                isInitialLoad = true;
                preloadData();
                setupWebSocket();
                document.getElementById('current-contact').textContent = 'Selecciona un contacto o grupo';
                document.getElementById('messages').innerHTML = '';
            }
        };

        const emojiCategories = {
            "Caras y Emociones": ["😀", "😁", "😂"],
            "Personas": ["👶", "🍼", "👧"],
            "Animales y Naturaleza": ["🐵", "🐒", "🦍"],
            "Comida y Bebida": ["🍇", "🍈", "🍉"],
            "Actividades": ["⚽", "🏀", "🏈"],
            "Viajes y Lugares": ["🌍", "🌎", "🌏"],
            "Objetos": ["⌚", "📱", "📲"],
            "Símbolos": ["❤️", "🧡", "💛"],
            "Banderas": ["🏳️", "🏴", "🏳️‍🌈"],
            "Clima y Tiempo": ["☀️", "🌞", "🌝"]
        };

        function toggleEmojiPanel(event) {
            event.stopPropagation();
            const panel = document.getElementById('emoji-panel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                renderEmojiPanel();
                panel.style.display = 'block';
            }
        }

        function renderEmojiPanel() {
            const panel = document.getElementById('emoji-panel');
            panel.innerHTML = '';
            for (const [category, emojis] of Object.entries(emojiCategories)) {
                const section = document.createElement('div');
                section.className = 'emoji-section';
                section.innerHTML = `<h4>${category}</h4>`;
                const grid = document.createElement('div');
                grid.className = 'emoji-grid';
                emojis.forEach(emoji => {
                    const span = document.createElement('span');
                    span.className = 'emoji';
                    span.textContent = emoji;
                    span.onclick = (e) => {
                        e.stopPropagation();
                        insertEmoji(emoji);
                    };
                    grid.appendChild(span);
                });
                section.appendChild(grid);
                panel.appendChild(section);
            }
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('message-input');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            input.value = text.substring(0, start) + emoji + text.substring(end);
            input.focus();
            input.selectionStart = input.selectionEnd = start + emoji.length;
        }

        document.addEventListener('click', (event) => {
            const panel = document.getElementById('emoji-panel');
            const button = document.getElementById('emoji-button');
            if (panel.style.display === 'block' && !panel.contains(event.target) && event.target !== button) {
                panel.style.display = 'none';
            }
        });

        function toggleAuth() {
            console.log('toggleAuth llamado. Modo actual:', isLoginMode);
            if (isLoginMode) {
                document.getElementById('auth-title').textContent = 'Registrarse';
                document.getElementById('auth-button').textContent = 'Registrarse';
                document.getElementById('auth-button').onclick = register;
                document.getElementById('toggle-text').innerHTML = 'O <a onclick="toggleAuth()">inicia sesión</a>';
            } else {
                document.getElementById('auth-title').textContent = 'Iniciar Sesión';
                document.getElementById('auth-button').textContent = 'Iniciar Sesión';
                document.getElementById('auth-button').onclick = login;
                document.getElementById('toggle-text').innerHTML = 'O <a onclick="toggleAuth()">regístrate</a>';
            }
            isLoginMode = !isLoginMode;
            console.log('Modo cambiado a:', isLoginMode);
        }

        async function login() {
            console.log('login llamado');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log('Datos de login enviados tal cual:', { username, password });
            try {
                const response = await fetch(`${BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                console.log('Respuesta del servidor:', response.status);
                if (response.ok) {
                    const user = await response.json();
                    console.log('Usuario logueado:', user);
                    currentUser = user.username;
                    profilePics[currentUser] = user.profile_pic || DEFAULT_PROFILE_PIC;
                    
                    // Guardar en localStorage
                    localStorage.setItem('currentUser', currentUser);
                    localStorage.setItem('profilePic', profilePics[currentUser]);
                    
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('messenger-container').style.display = 'flex';
                    document.getElementById('my-username').textContent = currentUser;
                    document.getElementById('my-profile-pic').src = profilePics[currentUser];
                    isInitialLoad = true;
                    await preloadData();
                    setupWebSocket();
                    document.getElementById('current-contact').textContent = 'Selecciona un contacto o grupo';
                    document.getElementById('messages').innerHTML = '';
                } else {
                    const error = await response.json();
                    console.error('Error en login:', error);
                    alert(error.error || 'Usuario o contraseña incorrectos');
                }
            } catch (err) {
                console.error('Error en fetch /login:', err);
                alert('Error de conexión con el servidor');
            }
        }

        async function register() {
            console.log('register llamado');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log('Datos de registro enviados tal cual:', { username, password });
            try {
                const response = await fetch(`${BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                console.log('Respuesta del servidor:', response.status);
                if (response.ok) {
                    alert('Usuario registrado con éxito');
                    toggleAuth();
                } else {
                    const error = await response.json();
                    console.error('Error en registro:', error);
                    alert(error.error || 'Error al registrar usuario');
                }
            } catch (err) {
                console.error('Error en fetch /register:', err);
                alert('Error de conexión con el servidor');
            }
        }

        function logout() {
            console.log('Cerrando sesión');
            if (ws) ws.close();
            currentUser = null;
            allContacts.clear();
            loadedGroups = [];
            allMessages = {};
            unreadMessages = {};
            profilePics = {};
            localStorage.removeItem('currentUser');
            localStorage.removeItem('profilePic');
            document.getElementById('messenger-container').style.display = 'none';
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            if (!isLoginMode) toggleAuth(); // Volver a modo login si estaba en registro
        }

        async function preloadData() {
            try {
                console.log('Iniciando precarga de datos para usuario:', currentUser);

                const groupResponse = await fetch(`${BASE_URL}/groups/${currentUser}`);
                if (!groupResponse.ok) {
                    throw new Error(`Error al cargar grupos: ${groupResponse.status}`);
                }
                loadedGroups = await groupResponse.json();
                loadedGroupIds = new Set(loadedGroups.map(g => g.group_id));
                console.log('Grupos precargados:', loadedGroups);

                allContacts.clear();
                console.log('Solicitando contactos desde:', `${BASE_URL}/contacts/${currentUser}`);
                const contactResponse = await fetch(`${BASE_URL}/contacts/${currentUser}`);
                if (!contactResponse.ok) {
                    throw new Error(`Error al cargar contactos: ${contactResponse.status}`);
                }
                const contacts = await contactResponse.json();
                console.log('Respuesta del backend para contactos:', contacts);
                contacts.forEach(contact => {
                    allContacts.add(contact);
                    console.log(`Contacto añadido a allContacts: ${contact}`);
                });
                console.log('allContacts después de precarga:', Array.from(allContacts));

                const allUsers = new Set([currentUser, ...allContacts]);
                for (const group of loadedGroups) {
                    const memberResponse = await fetch(`${BASE_URL}/group-members/${group.group_id}`);
                    const members = await memberResponse.json();
                    members.forEach(member => allUsers.add(member));
                }
                for (const user of allUsers) {
                    if (!profilePics[user]) {
                        const picResponse = await fetch(`${BASE_URL}/profile-pic/${user}`);
                        const picData = await picResponse.json();
                        profilePics[user] = picData.profile_pic || DEFAULT_PROFILE_PIC;
                        console.log(`Foto de perfil cargada para ${user}:`, profilePics[user]);
                    }
                }

                for (const contact of allContacts) {
                    const msgResponse = await fetch(`${BASE_URL}/messages/${currentUser}/${contact}`);
                    allMessages[contact] = await msgResponse.json();
                    console.log(`Mensajes cargados para ${contact}:`, allMessages[contact]);
                }
                for (const group of loadedGroups) {
                    const msgResponse = await fetch(`${BASE_URL}/group_messages/${group.group_id}`);
                    allMessages[group.group_id] = await msgResponse.json();
                    console.log(`Mensajes de grupo cargados para ${group.group_id}:`, allMessages[group.group_id]);
                }

                console.log('Llamando a loadContactsAndGroups() desde preloadData');
                await loadContactsAndGroups();
            } catch (err) {
                console.error('Error al precargar datos:', err);
                alert('Error al cargar datos iniciales: ' + err.message);
            }
        }

        function setupWebSocket() {
            ws = new WebSocket(`wss://mi-proyecto-production-1b77.up.railway.app/ws?username=${currentUser}`);
            ws.onopen = () => console.log('WebSocket conectado');
            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('Mensaje recibido vía WebSocket:', message);

                if (message.type === 'group_deleted') {
                    delete allMessages[message.group_id];
                    loadedGroups = loadedGroups.filter(g => g.group_id !== message.group_id);
                    loadedGroupIds.delete(message.group_id);
                    if (currentContact === message.group_id) {
                        currentContact = null;
                        document.getElementById('current-contact').textContent = 'Selecciona un contacto o grupo';
                        document.getElementById('messages').innerHTML = '';
                    }
                    isInitialLoad = true;
                    await loadContactsAndGroups();
                } else {
                    const chatId = message.group_id || (message.sender === currentUser ? message.receiver : message.sender);
                    allMessages[chatId] = allMessages[chatId] || [];
                    allMessages[chatId].push(message);

                    if (!message.group_id && message.sender !== currentUser && !allContacts.has(message.sender)) {
                        allContacts.add(message.sender);
                        if (!profilePics[message.sender]) {
                            const picResponse = await fetch(`${BASE_URL}/profile-pic/${message.sender}`);
                            const picData = await picResponse.json();
                            profilePics[message.sender] = picData.profile_pic || DEFAULT_PROFILE_PIC;
                        }
                        isInitialLoad = true;
                        await loadContactsAndGroups();
                    }

                    if (chatId === currentContact) {
                        const messagesDiv = document.getElementById('messages');
                        const div = document.createElement('div');
                        div.className = `message ${message.sender === currentUser ? 'me' : 'other'}`;
                        div.innerHTML = `
                            <div class="message-header">
                                <img src="${profilePics[message.sender] || DEFAULT_PROFILE_PIC}" class="profile-pic">
                                <span class="message-sender">${message.sender}</span>
                            </div>
                            <div class="message-content">${message.text}</div>
                            <div class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</div>
                        `;
                        messagesDiv.appendChild(div);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    } else if (message.sender !== currentUser) {
                        unreadMessages[chatId] = unreadMessages[chatId] || [];
                        if (!unreadMessages[chatId].includes(message.id)) {
                            unreadMessages[chatId].push(message.id);
                            console.log(`Notificación añadida para ${chatId}. Total: ${unreadMessages[chatId].length}`);
                        }
                        await updateContactListNotifications();
                    }
                }
            };
            ws.onclose = () => console.log('WebSocket desconectado');
            ws.onerror = (err) => console.error('Error en WebSocket:', err);
        }

        async function addContact() {
            const contact = document.getElementById('new-contact').value.trim();
            if (!contact || contact === currentUser) {
                console.log('Contacto inválido o igual al usuario actual:', contact);
                document.getElementById('new-contact').value = '';
                return;
            }
            if (allContacts.has(contact)) {
                console.log(`Contacto ${contact} ya existe en allContacts`);
                document.getElementById('new-contact').value = '';
                return;
            }

            try {
                console.log('Enviando solicitud para agregar contacto:', { username: currentUser, contact });
                const response = await fetch(`${BASE_URL}/contacts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser, contact })
                });

                if (response.ok) {
                    console.log('Contacto agregado exitosamente en el backend');
                    allContacts.add(contact);
                    console.log('allContacts actualizado:', Array.from(allContacts));

                    const msgResponse = await fetch(`${BASE_URL}/messages/${currentUser}/${contact}`);
                    allMessages[contact] = await msgResponse.json();
                    console.log('Mensajes precargados para', contact, ':', allMessages[contact]);

                    if (!profilePics[contact]) {
                        const picResponse = await fetch(`${BASE_URL}/profile-pic/${contact}`);
                        const picData = await picResponse.json();
                        profilePics[contact] = picData.profile_pic || DEFAULT_PROFILE_PIC;
                        console.log('Foto de perfil cargada para', contact, ':', profilePics[contact]);
                    }

                    await loadContactsAndGroups();
                    document.getElementById('new-contact').value = '';
                    console.log('UI actualizada con el nuevo contacto');

                    if (!currentContact) {
                        selectContact(contact, false);
                    }
                } else {
                    const error = await response.json();
                    console.error('Error al agregar contacto en el backend:', error);
                    alert(error.error || 'Error al agregar contacto');
                }
            } catch (err) {
                console.error('Error en la solicitud de addContact:', err);
                alert('Error de conexión al agregar contacto');
                await preloadData();
            }
        }

        async function loadContactsAndGroups() {
            if (isLoadingContacts) {
                console.log('Carga de contactos y grupos ya en progreso, esperando...');
                return;
            }
            isLoadingContacts = true;
            const contactList = document.getElementById('contact-list');
            
            if (!contactList) {
                console.error('Error: #contact-list no se encuentra en el DOM');
                isLoadingContacts = false;
                return;
            }

            console.log('Limpiando #contact-list para recarga completa');
            contactList.innerHTML = '';
            const fragment = document.createDocumentFragment();

            try {
                console.log('Iniciando carga de contactos y grupos para:', currentUser);

                if (allContacts.size === 0 && loadedGroups.length === 0) {
                    contactList.innerHTML = '<li>No hay contactos ni grupos disponibles</li>';
                    console.log('No se encontraron contactos ni grupos para mostrar');
                } else {
                    console.log('Grupos a renderizar:', loadedGroups);
                    loadedGroups.forEach(group => {
                        const unreadCount = (unreadMessages[group.group_id] || []).length;
                        const li = document.createElement('li');
                        li.className = 'group';
                        li.dataset.groupId = group.group_id;
                        li.innerHTML = `
                            <img src="${group.group_pic || DEFAULT_PROFILE_PIC}" class="profile-pic">${group.group_name} (Grupo)
                            ${unreadCount > 0 ? `<span class="notification">${unreadCount}</span>` : ''}
                            ${group.creator === currentUser ? `<button class="settings-button" onclick="event.stopPropagation(); showGroupSettings(${group.group_id})">⚙️</button>` : ''}
                        `;
                        li.onclick = () => selectContact(group.group_id, true);
                        fragment.appendChild(li);
                        console.log('Grupo añadido al fragmento:', group.group_name, 'ID:', group.group_id);
                    });

                    console.log('Contactos a renderizar:', Array.from(allContacts));
                    allContacts.forEach(contact => {
                        const unreadCount = (unreadMessages[contact] || []).length;
                        const li = document.createElement('li');
                        li.className = 'contact';
                        li.dataset.contact = contact;
                        li.innerHTML = `
                            <img src="${profilePics[contact] || DEFAULT_PROFILE_PIC}" class="profile-pic">${contact}
                            ${unreadCount > 0 ? `<span class="notification">${unreadCount}</span>` : ''}
                        `;
                        li.onclick = () => selectContact(contact, false);
                        fragment.appendChild(li);
                        console.log('Contacto añadido al fragmento:', contact);
                    });

                    contactList.appendChild(fragment);
                    console.log('Total de elementos renderizados en #contact-list:', contactList.children.length);
                }
            } catch (err) {
                console.error('Error al cargar contactos y grupos:', err.message);
                contactList.innerHTML = '<li>Error al cargar: ' + err.message + '</li>';
            } finally {
                isLoadingContacts = false;
                console.log('Carga de contactos y grupos completada');
            }
        }

        async function sendMessage() {
            if (isSending) {
                console.log('Envío en curso, ignorando');
                return;
            }
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            if (text && currentContact) {
                isSending = true;
                try {
                    const message = {
                        sender: currentUser,
                        text,
                        timestamp: new Date().toISOString()
                    };
                    if (isGroupChat) {
                        message.group_id = currentContact;
                        await fetch(`${BASE_URL}/group_messages`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ group_id: currentContact, sender: currentUser, text })
                        });
                    } else {
                        message.receiver = currentContact;
                        await fetch(`${BASE_URL}/messages`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sender: currentUser, receiver: currentContact, text })
                        });
                    }
                    messageInput.value = '';
                } catch (err) {
                    console.error('Error al enviar mensaje:', err);
                    alert('Error al enviar el mensaje');
                } finally {
                    isSending = false;
                }
            }
        }

        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            if (currentContact && allMessages[currentContact]) {
                const messages = allMessages[currentContact];
                for (const msg of messages) {
                    const div = document.createElement('div');
                    div.className = `message ${msg.sender === currentUser ? 'me' : 'other'}`;
                    div.innerHTML = `
                        <div class="message-header">
                            <img src="${profilePics[msg.sender] || DEFAULT_PROFILE_PIC}" class="profile-pic">
                            <span class="message-sender">${msg.sender}</span>
                        </div>
                        <div class="message-content">${msg.text}</div>
                        <div class="message-timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                    `;
                    messagesDiv.appendChild(div);
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                unreadMessages[currentContact] = [];
                updateContactListNotifications();
            }
        }

        async function updateContactListNotifications() {
            const contactList = document.getElementById('contact-list');
            Array.from(contactList.children).forEach(li => {
                const contact = li.dataset.contact;
                const groupId = li.dataset.groupId;
                const unreadCount = (unreadMessages[contact || groupId] || []).length;
                const notificationSpan = li.querySelector('.notification');
                if (unreadCount > 0) {
                    if (notificationSpan) {
                        notificationSpan.textContent = unreadCount;
                    } else {
                        const span = document.createElement('span');
                        span.className = 'notification';
                        span.textContent = unreadCount;
                        li.appendChild(span);
                    }
                } else if (notificationSpan) {
                    notificationSpan.remove();
                }
            });
        }

        async function getGroupName(groupId) {
            const group = loadedGroups.find(g => g.group_id === groupId);
            return group ? group.group_name : groupId;
        }

        async function selectContact(contact, isGroup) {
            currentContact = contact;
            isGroupChat = isGroup;
            if (isGroup) {
                const groupName = await getGroupName(contact);
                document.getElementById('current-contact').textContent = `${groupName} (Grupo)`;
            } else {
                document.getElementById('current-contact').textContent = contact;
            }
            if (!allMessages[contact]) {
                const endpoint = isGroup ? `${BASE_URL}/group_messages/${contact}` : `${BASE_URL}/messages/${currentUser}/${contact}`;
                const msgResponse = await fetch(endpoint);
                allMessages[contact] = await msgResponse.json();
            }
            renderMessages();
        }

        function showSettings() {
            document.getElementById('settings').style.display = 'block';
        }

        function hideSettings() {
            document.getElementById('settings').style.display = 'none';
            updateContactListNotifications();
        }

        async function updateProfilePic() {
            const fileInput = document.getElementById('profile-pic-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const profilePic = e.target.result;
                    document.getElementById('my-profile-pic').src = profilePic;
                    profilePics[currentUser] = profilePic;
                    localStorage.setItem('profilePic', profilePic); // Actualizar en localStorage
                    const response = await fetch(`${BASE_URL}/profile-pic`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: currentUser, profilePic })
                    });
                    if (response.ok) {
                        alert('Foto de perfil actualizada con éxito');
                        renderMessages();
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Error al actualizar la foto');
                    }
                };
                reader.readAsDataURL(file);
            }
            hideSettings();
        }

        async function showGroupCreation() {
            document.getElementById('group-creation').style.display = 'block';
            const memberList = document.getElementById('group-members-list');
            memberList.innerHTML = '';
            const response = await fetch(`${BASE_URL}/contacts/${currentUser}`);
            const contacts = await response.json();
            for (const contact of contacts) {
                const div = document.createElement('div');
                div.className = 'group-member-option';
                div.innerHTML = `
                    <img src="${profilePics[contact] || DEFAULT_PROFILE_PIC}" class="profile-pic">
                    <span>${contact}</span>
                    <input type="checkbox" value="${contact}">
                `;
                memberList.appendChild(div);
            }
        }

        function hideGroupCreation() {
            document.getElementById('group-creation').style.display = 'none';
        }

        async function createGroup() {
            const groupName = document.getElementById('group-name').value;
            const fileInput = document.getElementById('group-pic-create');
            const file = fileInput.files[0];
            const checkboxes = document.querySelectorAll('#group-members-list input[type="checkbox"]:checked');
            const members = Array.from(checkboxes).map(checkbox => checkbox.value);

            if (!groupName || !file || members.length === 0) {
                alert('Debes completar todos los campos');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const groupPic = e.target.result;
                const response = await fetch(`${BASE_URL}/groups`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_name: groupName, members, creator: currentUser, group_pic: groupPic })
                });
                if (response.ok) {
                    alert('Grupo creado con éxito');
                    const groupResponse = await fetch(`${BASE_URL}/groups/${currentUser}`);
                    loadedGroups = await groupResponse.json();
                    loadedGroupIds = new Set(loadedGroups.map(g => g.group_id));
                    const newGroup = loadedGroups.find(g => g.group_name === groupName);
                    allMessages[newGroup.group_id] = [];
                    isInitialLoad = true;
                    await loadContactsAndGroups();
                    hideGroupCreation();
                    selectContact(newGroup.group_id, true);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error al crear grupo');
                }
            };
            reader.readAsDataURL(file);
        }

        async function showGroupSettings(groupId) {
            currentContact = groupId;
            document.getElementById('group-settings').style.display = 'block';
            const memberList = document.getElementById('group-members-settings');
            memberList.innerHTML = '';
            const response = await fetch(`${BASE_URL}/group-members/${groupId}`);
            const members = await response.json();
            for (const member of members) {
                const div = document.createElement('div');
                div.className = 'group-member-setting';
                div.innerHTML = `
                    <img src="${profilePics[member] || DEFAULT_PROFILE_PIC}" class="profile-pic">
                    <span>${member}</span>
                    ${member !== currentUser ? '<button class="group-settings-button" onclick="removeGroupMember(\'' + member + '\')">Expulsar</button>' : ''}
                `;
                memberList.appendChild(div);
            }
        }

        function hideGroupSettings() {
            document.getElementById('group-settings').style.display = 'none';
            updateContactListNotifications();
        }

        async function updateGroupPic() {
            const fileInput = document.getElementById('group-pic-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const groupPic = e.target.result;
                    const response = await fetch(`${BASE_URL}/group-pic`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ group_id: currentContact, group_pic: groupPic, username: currentUser })
                    });
                    if (response.ok) {
                        alert('Foto del grupo actualizada con éxito');
                        const groupResponse = await fetch(`${BASE_URL}/groups/${currentUser}`);
                        loadedGroups = await groupResponse.json();
                        loadedGroupIds = new Set(loadedGroups.map(g => g.group_id));
                        isInitialLoad = true;
                        await loadContactsAndGroups();
                        hideGroupSettings();
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Error al actualizar la foto');
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('Por favor, selecciona una foto');
            }
        }

        async function updateGroupName() {
            const groupName = document.getElementById('group-name-edit').value;
            if (groupName) {
                const response = await fetch(`${BASE_URL}/group-name`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_id: currentContact, group_name: groupName, username: currentUser })
                });
                if (response.ok) {
                    alert('Nombre del grupo actualizado con éxito');
                    document.getElementById('current-contact').textContent = `${groupName} (Grupo)`;
                    const groupResponse = await fetch(`${BASE_URL}/groups/${currentUser}`);
                    loadedGroups = await groupResponse.json();
                    loadedGroupIds = new Set(loadedGroups.map(g => g.group_id));
                    isInitialLoad = true;
                    await loadContactsAndGroups();
                    hideGroupSettings();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error al actualizar el nombre');
                }
            } else {
                alert('Debes ingresar un nuevo nombre');
            }
        }

        async function addGroupMember() {
            const newMember = document.getElementById('new-group-member').value;
            if (newMember) {
                const response = await fetch(`${BASE_URL}/group-add-member`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group_id: currentContact, username: currentUser, new_member: newMember })
                });
                if (response.ok) {
                    alert('Miembro añadido con éxito');
                    if (!profilePics[newMember]) {
                        const picResponse = await fetch(`${BASE_URL}/profile-pic/${newMember}`);
                        const picData = await picResponse.json();
                        profilePics[newMember] = picData.profile_pic || DEFAULT_PROFILE_PIC;
                    }
                    showGroupSettings(currentContact);
                    updateContactListNotifications();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error al añadir miembro');
                }
            } else {
                alert('Debes ingresar un nombre de usuario');
            }
        }

        async function removeGroupMember(member) {
            const response = await fetch(`${BASE_URL}/group-remove-member`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ group_id: currentContact, username: currentUser, member_to_remove: member })
            });
            if (response.ok) {
                alert('Miembro expulsado con éxito');
                showGroupSettings(currentContact);
                updateContactListNotifications();
            } else {
                const error = await response.json();
                alert(error.error || 'Error al expulsar miembro');
            }
        }

        async function deleteGroup() {
            if (confirm('¿Estás seguro de que quieres eliminar este grupo? Esta acción no se puede deshacer.')) {
                try {
                    console.log('Intentando eliminar grupo:', { group_id: currentContact, username: currentUser });
                    const response = await fetch(`${BASE_URL}/delete-group`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ group_id: currentContact, username: currentUser })
                    });
                    console.log('Respuesta del servidor:', response.status);
                    if (response.ok) {
                        alert('Grupo eliminado con éxito');
                        delete allMessages[currentContact];
                        loadedGroups = loadedGroups.filter(g => g.group_id !== currentContact);
                        loadedGroupIds.delete(currentContact);
                        currentContact = null;
                        document.getElementById('current-contact').textContent = 'Selecciona un contacto o grupo';
                        document.getElementById('messages').innerHTML = '';
                        hideGroupSettings();
                        isInitialLoad = true;
                        await loadContactsAndGroups();
                    } else {
                        const error = await response.json();
                        console.error('Error en la respuesta:', error);
                        alert(`Error al eliminar el grupo: ${error.error || 'Respuesta no OK'}`);
                    }
                } catch (err) {
                    console.error('Error en fetch /delete-group:', err);
                    alert('Error de conexión con el servidor al eliminar el grupo');
                }
            }
        }
    </script>
</body>
</html>
